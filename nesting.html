<!DOCTYPE html>
<html>
    <head>
        <title>Nesting</title>
        <link rel="stylesheet" href="style/nesting.css">
    </head>
    <body>
        <div>
            <p>This is a paragraph inside the div.</p>
            Lists inside the div
            <ul>
                <li>One item</li> 
                <li>Two item</li>
                <li>Three item</li>
            </ul>    
        </div>
            <p>This is a paragraph outside the div.</p>
            Lists outside the div
            <ul>
                <li>One item</li> 
                <li>Two item</li>
                <li>Three item</li>
            </ul>
    </body>
</html>
