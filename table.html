<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            table {
                border: 1px solid black;
                border-collapse: collapse;
            }
            td, th {
                border: 1px solid black;
                padding: 10px;
                }
            </style>
    </head>
    <body>
        <table>
            <thead align="left">
                <th>Ocean</th>
                <th>Average depth</th>
                <th>Maximum depth</th>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific</td>
                    <td>4280</td>
                    <td>10911</td>
                </tr>   
                <tr>
                    <td>Atlantic</td>
                    <td>3646</td>
                    <td>8486</td>
                </tr> 
            </tbody>
        </table>
    </body>
</html>
