<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        An unordered List
            <ul>
                <li>One item</li> 
                <li>Two item</li>
                <li>Three item</li>
            </ul>    
        An ordered List
            <ol>
                <li>First item</li>
                <li>Second item</li>
                <li>Third item</li>
            </ol>
    </body>
</html>
